<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sprint 1 Day 1</title>
</head>
<body>
    <body onload="initGame()">
        <h1>Find Mines</h1>
        <h2>Score: <span class="score"></span></h2>
         
        <div class="timer">Game Time is: <span></span> </div>
        <button class="restart" onclick="initGame()">Restart</button>
        <button class="check-win" onclick="checkGameOver()">Check Your Luck</button>
        <table oncontextmenu ="preventDefault(event)">
          <tbody class="board" onclick="startTimer()"></tbody>
        </table>
        <script src="js/utils.js"></script>
        <script src="js/app.js"></script>
        
      </body>
</body>
</html>
